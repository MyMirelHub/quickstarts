name: Build Quickstarts

on:
  push:
    branches:
      - master
      - feature/new_quickstarts
      - release-*
      - pipeline-testing
    tags:
      - v*
    paths-ignore: 
      - '**.md'
  workflow_dispatch:
jobs:
  build:
    name: Build ${{ matrix.target_os }}_${{ matrix.target_arch }} binaries
    runs-on: ${{ matrix.os }}
    env:
      TARGET_OS: ${{ matrix.target_os }}
      TARGET_ARCH: ${{ matrix.target_arch }}
      DOCKER_CLI_EXPERIMENTAL: enabled
      SAMPLE_REGISTRY: "mirel-test"
    strategy:
      matrix:
        os: [ubuntu-latest]
        target_arch: [arm, arm64, amd64]
        include:
          - os: ubuntu-latest
            target_os: linux
    steps:
      - name: Check Docker version
        run: docker --version
      - name: Set REPO_OWNER
        run: |
          REPO_OWNER="mirel-test"
        shell: bash
      - name: Check out code
        uses: actions/checkout@v2
      - name: Parse release version and set REL_VERSION
        run: python ./.github/scripts/get_release_version.py
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        if: ${{ matrix.target_arch == 'arm' || matrix.target_arch == 'arm64' }}
        with:
          image: tonistiigi/binfmt:latest
          platforms: arm,arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.9.1 # Don't use latest since it broke our workflow once
      - name: Build docker image
        run: | 
          SAMPLE_LIST=(tutorials/hello-kubernetes tutorials/distributed-calculator tutorials/pub-sub tutorials/bindings tutorials/observability tutorials/secretstore)
          for sample in "${SAMPLE_LIST[@]}"; do
            echo "Building image for ${sample}..."
            pushd ${sample}
            make build
            popd
          done
      - name: Build docker image
        env:
          SAMPLE_REGISTRY: "mirel-test"
        run: | 
          SAMPLE_LIST=(tutorials/hello-kubernetes tutorials/distributed-calculator tutorials/pub-sub tutorials/bindings tutorials/observability tutorials/secretstore)
          for sample in "${SAMPLE_LIST[@]}"; do
            echo "Building image for ${sample}..."
            pushd ${sample}
            make build
            popd
          done